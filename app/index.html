<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goldfish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
<div class="container">
  <h1 class="my-3">
    <a href="/app/" class="text-dark text-decoration-none">Goldfish Secrets</a>
  </h1>
  <div id="error-alert" class="alert alert-danger initially-hidden" role="alert">??</div>
  <ul id="tab-row" class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button id="encrypt-tab-btn" class="nav-link active" type="button" role="tab"
              data-bs-toggle="tab" data-bs-target="#encrypt-tab">Encrypt</button>
    </li>
    <li class="nav-item" role="presentation">
      <button id="decrypt-tab-btn" class="nav-link" type="button" role="tab"
              data-bs-toggle="tab" data-bs-target="#decrypt-tab">Decrypt</button>
    </li>
  </ul>
  <div class="tab-content">
    <div id="encrypt-tab" class="tab-pane active" role="tabpanel" tabindex="0">
      <form method="post">
        <fieldset>
          <div class="row my-3">
            <div class="col">
              <div class="form-floating">
                <textarea id="encrypt-value" class="form-control focus-target" style="height: 10em" maxlength="2048" required></textarea>
                <label for="encrypt-value">Text to encrypt</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="input-group">
                <label for="encrypt-pwd" class="input-group-text">Password</label>
                <input id="encrypt-pwd" class="form-control" type="text" placeholder="Password ..." minlength="12" required>
                <button id="random-pwd-btn" type="button" class="btn btn-outline-success">Random</button>
                <button id="copy-pwd-btn" type="button" class="btn btn-outline-secondary">Copy</button>
              </div>
            </div>
            <div class="col-3">
              <div class="input-group">
                <label for="encrypt-ttl" class="input-group-text">Expires in</label>
                <select id="encrypt-ttl" class="form-select" required>
                  <option value="1" selected>1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="4">4 hours</option>
                  <option value="8">8 hours</option>
                  <option value="12">12 hours</option>
                  <option value="24">24 hours</option>
                  <option value="48">48 hours</option>
                  <option value="72">72 hours</option>
                </select>
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Encrypt</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="encrypt-result" class="my-3 initially-hidden">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Secret Key</h6>
            <pre class="result-key copy-me">??</pre>
          </div>
          <div class="card-body pt-0">
            <h6 class="card-title">Decrypt Link</h6>
            <pre class="result-link copy-me">??</pre>
          </div>
          <div class="card-footer">
            Please note that the key and link can only be used once and both will expire in
            <span class="expire-in">??</span> on <span class="expire-at">??</span> if not used.
          </div>
        </div>
      </div>
    </div>
    <div id="decrypt-tab" class="tab-pane" role="tabpanel" tabindex="0">
      <form method="post">
        <fieldset>
          <div class="row mt-3">
            <div class="col-5">
              <div class="input-group">
                <label for="decrypt-key" class="input-group-text">Secret Key</label>
                <input id="decrypt-key" type="text" class="form-control focus-target" placeholder="Key ..." required>
              </div>
            </div>
            <div class="col-5">
              <div class="input-group">
                <label for="decrypt-pwd" class="input-group-text">Password</label>
                <input id="decrypt-pwd" type="text" class="form-control" placeholder="Password ..." required>
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Decrypt</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="decrypt-result" class="my-3 initially-hidden">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Decrypted text</h6>
            <pre class="copy-me">??</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
